<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RTA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style/Home.css" />
</head>
<body>
  <div class="main">
    <div class="screen-section">
      <div class="main-screen">
        <div style="width: 100%; display: flex; justify-content: end; gap: 20px; margin-top: -150px; ">
          <div style="height: 16px; width: 16px; border-radius: 50%; background-color: gray" id="onlineBanner"></div>
          <div style="height: 16px; width: 16px; border-radius: 50%; background-color: gray; margin-right: 10%;"
            id="offlineBanner"></div>
        </div>
        <h1>Welcome to RTA Voice Based Bus Inspection</h1>
        <button id="okStart" class="okbtn" onclick="handleSubmit()">
          Say Ok to continue
        </button>
      </div>
    </div>
  </div>
  <script>
    document
      .getElementById("okStart")
      .addEventListener("click", handleSubmit);
    function handleSubmit() {
      window.location.href = "./Login/Login.html";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/idb@7.1.1/build/umd.min.js"></script>
  <script src="./statusCheck.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

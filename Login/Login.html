<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RTA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="Login.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

</head>

<body>
  <div class="main">
    <div class="screen-section">
      <div class="header-section">
        <div class="right-header">
          <h4>Login</h4>
        </div>
        <div class="left-header">
          <img src="../assets/rta_logo.svg" alt="logo" />

        </div>
      </div>
      <div class="main-screen">
        <!-- Place this just inside .screen-section, outside the form -->
        <div class="status-indicator">
          <div class="status-circle" id="onlineBanner"></div>
          <div class="status-circle" id="offlineBanner"></div>
        </div>

        <form id="login-form" style="position: absolute;">
          <div id="alert-notice" class="alert-notice"></div>
          <div class="input-section">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required value="demo" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required value="demo" />
              <i class="fa-regular fa-eye visible" id="showPassword"></i>
              <i class="fa-regular fa-eye-slash" id="hidePassword"></i>
            </div>
          </div>
          <div class="input-btn-section">
            <button type="submit" class="btn btn-success" id="btn">Login</button>
          </div>
        </form>
      </div>
      <div id="alert-container"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/idb@7.1.1/build/umd.min.js"></script>
  <script src="../statusCheck.js"></script>
  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

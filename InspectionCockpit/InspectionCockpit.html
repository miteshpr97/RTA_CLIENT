<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="InspectionCockpit.css">
</head>

<body>
    <div class="main">

        <div class="screen-section">
            <div class="header-section">
                <div class="right-header">
                    <h4>Inspection Cockpit</h4>
                </div>
                <div class="left-header">
                    <img src="../assets/rta_logo.svg" alt="logo">
                </div>
            </div>

          <div class="status-indicator">
        <div class="status-circle" id="onlineBanner"></div>
        <div class="status-circle" id="offlineBanner"></div>
      </div>


            <div class="main-screen">


                <div class="input">
                    <div class="function-section-upper">
                        <ul class="inspection-list" id="bus-type-container">
                            <!-- Bus types will be dynamically loaded here -->
                        </ul>
                    </div>
                    <div class="function-section-below">
                        <div class="below-input-section">
                            <!-- <button type="button" class="btn btn-secondary">Back</button> -->
                            <p>Selected Inspection is: <span id="selected-inspection">None</span></p>
                            <div class="btn-section">
                                <button type="button" class="btn btn-success" id="insecpBtn">OK</button>

                            </div>
                        </div>
                        <div class="details-section">
                            <p class="Bus-Number"></p>
                            <p class="user-name" id="user-info"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="alert-container"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/idb@7.1.1/build/umd.min.js"></script>
    <script src="../statusCheck.js"></script>

    <script src="InspectionCockpit.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

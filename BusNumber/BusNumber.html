<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RTA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="BusNumber.css" />
</head>

<body>
  <div class="main">
    <div class="screen-section">
      <div class="header-section">
        <div class="right-header">
          <h4>Enter Bus Number</h4>
        </div>
        <div class="left-header">
          <img src="../assets/rta_logo.svg" alt="logo" />
        </div>
      </div>
      <div class="main-screen">
         <div class="status-indicator">
          <div class="status-circle" id="onlineBanner"></div>
          <div class="status-circle" id="offlineBanner"></div>
        </div>
        <div class="input">
          <div class="function-section-upper">
            <div class="section-1">
              <label for="bus-number">Bus Number</label>
              <input type="text" id="station-input" autofocus />

              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <i class="fa-solid fa-list-check"></i>
                </button>
                <ul class="dropdown-menu">
                  <!-- Dropdown items will be populated here -->
                </ul>
              </div>
            </div>
            <div class="section-2">
              <div id="display-bus-number"></div>
            </div>
          </div>
          <div class="function-section-below">
            <div class="below-input-section">
              <button type="button" class="btn btn-secondary" id="backInspec">
                Back
              </button>

              <div>
                <button type="button" class="btn btn-success restInput" id="restInput">
                  No
                </button>
                <button type="button" class="btn btn-success" id="busNumberSubmit">
                  Yes
                </button>
              </div>
            </div>
            <div class="details-section">
              <p></p>
              <p class="user-name" id="user-info"></p>
            </div>
          </div>
        </div>
      </div>
      <div id="alert-container"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/idb@7.1.1/build/umd.min.js"></script>
  <script src="BusNumber.js"></script>
  <script src="../statusCheck.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

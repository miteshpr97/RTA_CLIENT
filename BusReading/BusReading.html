<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RTA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="BusReading.css" />
</head>

<body>
  <div class="main">
    <div class="screen-section">
      <div class="header-section">
        <div class="right-header">
          <h4>Enter Bus Reading</h4>
        </div>
        <div class="left-header">
          <img src="../assets/rta_logo.svg" alt="logo" />
        </div>
      </div>
      <div class="main-screen">
        <div class="status-indicator">
          <div class="status-circle" id="onlineBanner"></div>
          <div class="status-circle" id="offlineBanner"></div>
        </div>
        <div class="input">
          <div class="function-section-upper">
            <div class="section-1">
              <label for="odometer">Odometer (KM)</label>
              <input type="number" name="odometer" class="station-input" id="odometerInput" autofocus>
            </div>
            <div class="section-1">
              <label for="fuelLevel">Fuel Level (%)</label>
              <input type="number" name="fuelLevel" class="station-input" id="fuelLevelInput" min="0" max="100"
                step="1">
            </div>
          </div>
          <div class="function-section-below">
            <div class="below-input-section">
              <button type="button" class="btn btn-secondary" id="backBusInput">Back</button>

              <button type="button" class="btn btn-success" id="submitFuel">OK</button>
            </div>

            <div class="details-section">
              <p class="Bus-Number"> Bus Number : <span class="display-bus-number"></span></p>
              <p class="user-name" id="user-info"></p>
            </div>
          </div>
        </div>
      </div>
      <div id="alert-container"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/idb@7.1.1/build/umd.min.js"></script>
  <script src="BusReading.js"></script>
  <script src="../statusCheck.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Dashboard.css">
</head>

<body>
    <div class="main">
        <div class="screen-section">
            <div class="header-section">
                <div class="right-header">
                    <h4>Dashboard</h4>
                </div>
                <div class="left-header">
                    <img src="../assets/rta_logo.svg" alt="logo">
                </div>
            </div>
            <div class="main-screen">
                <div class="input">
                    <div class="function-section-upper">
                        <ul class="inspection-list">
                            <li>
                                <span class="step-name">To be inspected today</span>
                                <span class="step-number">30</span>
                            </li>
                            <li>
                                <span class="step-name">Inspected today</span>
                                <span class="step-number">10</span>
                            </li>
                            <li>
                                <span class="step-name">Report Push</span>
                                <span class="step-number">10</span>
                            </li>
                            <li>
                                <span class="step-name">Next Station</span>
                                <input type="text" class="station-input">
                            </li>
                        </ul>
                    </div>
                    <div class="function-section-below">
                        <div class="input-btn-section">

                            <p>Selected Inspection is: <span id="selected-inspection"></span></p>


                            <button type="button" class="btn btn-success">OK</button>
                        </div>
                        <div class="details-section">
                            <p></p>
                            <p class="user-name" id="user-info">User: Ravi Kumar</p>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>

        const userName = document.getElementById('user-info')
        const data = localStorage.getItem("data")

        if (data) {
            const parsedData = JSON.parse(data);
            userName.innerText = `Welcome, ${parsedData.Username}`;
        } else {
            console.error('No data found in localStorage');
        }




    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/Question.css" />
  </head>

  <body>
    <div class="main">
      <div class="screen-section">
        <div class="header-section">
          <div class="right-header">
            <h4>Visual Inspection</h4>
          </div>
          <div class="left-header">
            <img src="../../assets/rta_logo.svg" alt="logo" />
          </div>
        </div>
        <div class="main-screen">
          <div class="input">
            <div class="function-section-upper">
              <ul class="inspection-list">
                <li>
                  <span class="step-number">5</span>
                  <span id="QS005" class="step-name"
                    >Wiring and connector ok?</span
                  >

                  <label>
                    Yes
                    <input
                      type="checkbox"
                      name="QS005"
                      value="YES"
                      id="yes-checkbox"
                      onchange="toggleCheckbox(this)"
                    />
                  </label>

                  <label>
                    No
                    <input
                      type="checkbox"
                      name="QS005"
                      value="NO"
                      id="no-checkbox"
                      onchange="toggleCheckbox(this)"
                    />
                  </label>
                </li>
              </ul>
            </div>
            <div class="function-section-below">
              <div class="below-input-section">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="backToVisulisation"
                >
                  Back
                </button>
                <button type="button" class="btn btn-success" id="submittonext">
                  OK
                </button>
              </div>
              <div class="details-section">
                <p class="Bus-Number">
                  Bus Number : <span class="display-bus-number"></span>
                </p>
                <p class="user-name" id="user-info"></p>
              </div>
            </div>
          </div>
        </div>
        <div id="alert-container"></div>
      </div>
    </div>
    <script>
      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      const userName = document.getElementById("user-info");
      const data = localStorage.getItem("data");
      if (data) {
        const parsedData = JSON.parse(data);
        userName.innerText = `${parsedData.Username}`;
      } else {
        console.error("No data found in localStorage");
      }

      const inspection = getQueryParam("inspection");
      const busTypeID = getQueryParam("busTypeId");
      const busNumber = getQueryParam("busNumber");
      const busID = getQueryParam("busID");
      const odometer = getQueryParam("odometer");
      const fuelLevel = getQueryParam("fuelLevel");
      const InspectionID = getQueryParam("InspectionID");
      const categoryID = getQueryParam("categoryID");

      const displayBusNumberLabel = document.querySelector(
        ".display-bus-number"
      );
      if (displayBusNumberLabel) {
        displayBusNumberLabel.textContent = busNumber;
      }

      function toggleCheckbox(clickedCheckbox) {
        // Uncheck the other checkbox if it's checked
        const checkboxes = document.querySelectorAll(
          `input[name=${clickedCheckbox.name}]`
        );
        checkboxes.forEach((checkbox) => {
          if (checkbox !== clickedCheckbox) {
            checkbox.checked = false;
          }
        });

        // Store the selected value in local storage
        let visualQ5 = JSON.parse(localStorage.getItem("visualQ5")) || [];
        const questionData = {
          QuestionID: clickedCheckbox.name,
          Response: clickedCheckbox.value,
        };

        const existingIndex = visualQ5.findIndex(
          (item) => item.QuestionID === questionData.QuestionID
        );

        if (existingIndex > -1) {
          visualQ5[existingIndex] = questionData;
        } else {
          visualQ5.push(questionData);
        }

        localStorage.setItem("visualQ5", JSON.stringify(visualQ5));

        // Update the class to add/remove the red border and text color for "No" checkbox
        const noCheckbox = document.querySelector(
          `input[name=${clickedCheckbox.name}][value="NO"]`
        );
        if (noCheckbox && noCheckbox.checked) {
          noCheckbox.parentNode.classList.add("checked-no");
        } else if (noCheckbox) {
          noCheckbox.parentNode.classList.remove("checked-no");
        }
      }

      window.onload = function () {
        const visualQ5 = JSON.parse(localStorage.getItem("visualQ5")) || [];

        visualQ5.forEach((questionData) => {
          const checkbox = document.querySelector(
            `input[name=${questionData.QuestionID}][value=${questionData.Response}]`
          );
          if (checkbox) {
            checkbox.checked = false;
            // toggleCheckbox(checkbox);
            localStorage.removeItem("visualQ5");
          }
        });
      };

      document
        .getElementById("submittonext")
        .addEventListener("click", handleSubmit);

      document
        .getElementById("backToVisulisation")
        .addEventListener("click", handleSubmitBack);

      function handleSubmitBack() {
        const queryParams = new URLSearchParams({
          inspection: inspection,
          busTypeId: busTypeID,
          busNumber: busNumber,
          busID: busID,
          odometer: odometer,
          fuelLevel: fuelLevel,
          InspectionID: InspectionID,
          categoryID: categoryID,
        });
        window.location.href = `./visualQ4.html?${queryParams.toString()}`;
      }

      const isOnline = JSON.parse(localStorage.getItem("isOnline"));

      async function handleSubmit() {
        const selectedCheckbox = document.querySelector(
          'input[name="QS005"]:checked'
        );
        if (!selectedCheckbox) {
          alert("Please select either 'Yes' or 'No' before proceeding.");
          return;
        }
        try {
          // Retrieve inspection data from local storage
          const visualQ1 = JSON.parse(localStorage.getItem("visualQ1"));
          const visualQ2 = JSON.parse(localStorage.getItem("visualQ2"));
          const visualQ3 = JSON.parse(localStorage.getItem("visualQ3"));
          const visualQ4 = JSON.parse(localStorage.getItem("visualQ4"));
          const visualQ5 = JSON.parse(localStorage.getItem("visualQ5"));

          // Combine the data into a single array
          const postData = [
            ...visualQ1,
            ...visualQ2,
            ...visualQ3,
            ...visualQ4,
            ...visualQ5,
          ];

          console.log(postData);
          let response, data, success;
          // Submit the data using the fetch API
          if (isOnline) {
            response = await fetch(
              `https://rta-backend-1.onrender.com/api/inspectionDetails/add/${InspectionID}/${categoryID}`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(postData),
              }
            );
          } else {
            const postDataObject = {
              InspectionID: InspectionID,
              categoryID: categoryID,
              postData,
            };
            const db = await window.dbPromise;

            data = await db.put("visualInsQuestionsResponse", postDataObject);
            success = true;

            const existingData = await db.get("assiciation-db", [
              InspectionID,categoryID
            ]);

            if (existingData) {
              existingData.CategoryStatus = "1";
              await db.put("assiciation-db", existingData);
              console.log("Updated categoryStatus to 1");
            } else {
              console.log("No matching record found.");
            }
          }

          // Handle the response
          if (success || response.ok) {
            localStorage.removeItem("visualQ1");
            localStorage.removeItem("visualQ2");
            localStorage.removeItem("visualQ3");
            localStorage.removeItem("visualQ4");
            localStorage.removeItem("visualQ5");

            showSuccessAlert(
              "successfully submitted VisuallOperation Question"
            );

            setTimeout(() => {
              const queryParams = new URLSearchParams({
                inspection: inspection,
                busTypeId: busTypeID,
                busNumber: busNumber,
                busID: busID,
                odometer: odometer,
                fuelLevel: fuelLevel,
                InspectionID: InspectionID,
              });

              window.location.href = `../../InspectionType/InspectionType.html?${queryParams.toString()}`;
            }, 1000);
          } else {
            console.error("Error:", response.statusText);
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      function showSuccessAlert(message) {
        fetch("../../Alert/successful.html")
          .then((response) => response.text())
          .then((data) => {
            const alertContainer = document.getElementById("alert-container");
            alertContainer.innerHTML = data;
            const successMessage =
              alertContainer.querySelector("#success-message");
            const successAlert = alertContainer.querySelector("#success-alert");
            successMessage.textContent = message;
            successAlert.style.display = "block";

            alertContainer
              .querySelector("#button")
              .addEventListener("click", () => {
                successAlert.style.display = "none";
              });
          })
          .catch((error) =>
            console.error("Error loading alert component:", error)
          );
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7.1.1/build/umd.min.js"></script>
    <script src="../../statusCheck.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
